{% load staticfiles %}
<!doctype html>
<html>
  <head>
    <link href="{% static 'css/bootstrap.min.css' %}"
          rel="stylesheet" media="screen">
  </head>

  <style>
  #left {
    width: 50%;
    background-color: red;
    float:left;
  }

  #right {
    width: 50%;
    background-color: lightblue;
    float:left;
  }

  img {
    padding: 0;
    display: block;
    margin: 0 auto auto 0;

    height: 100%;
    width: 100%;
    max-height: 100%;
    max-width: 100%;
  }

  </style>

  <body>
    
    {% block content %}
    {% endblock %}

    <script src="{% static 'js/bootstrap.min.js' %}"></script>
  </body>
</html>
